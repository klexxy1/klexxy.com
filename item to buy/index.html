<body>
  <div class="nft">
    <div class='main'>
      <img class='tokenImage' src="https://images.unsplash.com/photo-1621075160523-b936ad96132a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="NFT" />
      <h2>Wild Desert</h2>
      <p class='description'>A new skin for your favourite weapon</p>
      <div class='tokenInfo'>
        <div class="price">
          <ins>◘</ins>
          <p>5.00 $</p>
        </div>
        <div class="duration">
          <ins>◷</ins>
          <p>11 days left</p>
        </div>
      </div>
      <hr />
    </div>
  </div>
</body>
